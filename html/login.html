<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../Res/fAwesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../Res/Fonts/Ubuntu.css"/>
    <script src="https://kit.fontawesome.com/6cc189bfac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common.js"></script>
    <script type="module" src="../modules/firebaseApp.js"></script>
    <script src="../js/login.js"></script>
    
</head>
<body>
    <!-- <div class="header" id="header">
        <a href="../index.html"><img src="../Res/Photos/logo.png" class="logo" id="logo"></a>
    </div> -->
    <div class="vertical-align">
        <div class="image-container">
            <img class="login-image" src="../Res/Photos/loginSide.jpg">
        </div>
        <!-- <div class="v_line"></div> -->
        <div class="login-container">
            <form name="login" class="login" autocomplete="off">
                <div class="horzLine"></div>
                <div class="leftContainer"><p class="createque">Enter Email and Password:</p></div>
                <input class="inData" type="text" name="username" placeholder="Email address">
                <input class="inData" type="password" name="password" placeholder="Password">
                <p id="inputError" class="inputError" name="inputError"></p>
                <button class="loginBtn" type="button">Log In</button>
                <a class="frgot">Forgotten password?</a>
                <div class="horzLine"></div>
                <p class="createque">Don't have an Account, Register Now</p>
                <div class="createContainer"><a href="register.html" class="create">Create New Account</a></div>
                </form>
            </div>
        </div>
        <script src="../modules/loginOps.js" type="module"></script>
    </body>
</html>
